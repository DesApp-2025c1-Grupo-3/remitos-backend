services:
  - type: web
    name: remitos-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: SQL_USERNAME
        fromDatabase:
          name: remitos-db
          property: user
      - key: SQL_PASSWORD
        fromDatabase:
          name: remitos-db
          property: password
      - key: SQL_DATABASE
        fromDatabase:
          name: remitos-db
          property: database
      - key: SQL_HOST
        fromDatabase:
          name: remitos-db
          property: host
      - key: SQL_PORT
        fromDatabase:
          name: remitos-db
          property: port
      - key: RUN_MIGRATIONS
        value: true
      - key: RUN_SEEDS
        value: true
      - key: SKIP_DB_SETUP
        value: false
    healthCheckPath: /estado

databases:
  - name: remitos-db
    databaseName: desapp
    user: remitos_user
    plan: free

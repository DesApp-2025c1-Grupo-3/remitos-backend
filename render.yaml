services:
  - type: web
    name: remitos-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run deploy:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: DATABASE_URL
        sync: false
      - key: RUN_SEEDS
        value: false
      - key: RUN_MIGRATIONS
        value: true
      - key: POPULATE_DB
        value: false
      # Configuraci√≥n de Email (Gmail SMTP)
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: EMAIL_FROM_NAME
        value: Remitos ACME
    healthCheckPath: /estado

services:
  - type: web
    name: remitos-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run deploy:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: DATABASE_URL
        sync: false
      - key: RUN_SEEDS
        value: false
      - key: RUN_MIGRATIONS
        value: true
      - key: POPULATE_DB
        value: false
      # Configuraci√≥n de Email (Gmail API)
      - key: GMAIL_CLIENT_ID
        sync: false
      - key: GMAIL_CLIENT_SECRET
        sync: false
      - key: GMAIL_REFRESH_TOKEN
        sync: false
      - key: GMAIL_USER_EMAIL
        sync: false
      - key: EMAIL_FROM_NAME
        value: Remitos ACME
    healthCheckPath: /estado

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: ${DOCKERFILE:-Dockerfile.dev}
    container_name: remitos-app
    restart: unless-stopped
    ports:
      - "${PORT:-3002}:3002"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3002
      - SQL_USERNAME=postgres
      - SQL_PASSWORD=1234
      - SQL_DATABASE=remitos_db
      - SQL_HOST=remitos-db
      - SQL_PORT=5432
      - SQL_TEST_DATABASE=testdb
      - RUN_SEEDS=${RUN_SEEDS:-true}
      - RUN_MIGRATIONS=${RUN_MIGRATIONS:-true}
      - SKIP_DB_SETUP=${SKIP_DB_SETUP:-false}
      # Configuraci√≥n de Email (Gmail API)
      - GMAIL_CLIENT_ID=${GMAIL_CLIENT_ID}
      - GMAIL_CLIENT_SECRET=${GMAIL_CLIENT_SECRET}
      - GMAIL_REFRESH_TOKEN=${GMAIL_REFRESH_TOKEN}
      - GMAIL_USER_EMAIL=${GMAIL_USER_EMAIL}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-Remitos ACME}
    volumes:
      - ./uploads:/app/uploads
      - ${VOLUME_MOUNT:-./lib:/app/lib}
      - ${VOLUME_MOUNT:-./bin:/app/bin}
    depends_on:
      remitos-db:
        condition: service_healthy
    networks:
      - remitos-network

  remitos-db:
    image: postgres:12.5-alpine
    container_name: remitos-db
    restart: always
    environment:
      POSTGRES_PASSWORD: 1234
      POSTGRES_USER: postgres
      POSTGRES_DB: remitos_db
      ALLOW_IP_RANGE: 0.0.0.0/0
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres/data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d/
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - remitos-network

volumes:
  db_data:

networks:
  remitos-network:
    driver: bridge

